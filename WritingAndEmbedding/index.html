<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>

  <!-- Using the script tag  
  - The script tag is used to define a client-side script (JavaScript)
  - The script element either contains scripting statements or it points to an external script file through the src attribute
  - When the browser encounters these tags, it knows to execute the JavaScript code
  -->

  <!-- Writing an alert -->
  <script>
    alert('Hello, world!');
  </script>

  <!-- Using a script -->
  <script src="script.js"></script>

  <!-- Console.log -->
  <script>
    console.log("Hello from the console.log")
  </script>

  <!-- Document.write -->
   <!-- NOTE: There are performance impacts from document.write such as -->
    <!-- Output methods and commenting video -->
   <script>
    document.write("Hello from the document.write")
  </script>
  
</head>
<body>


  <!-- Writing in-line javascript -->

  <!-- The onclick event-handler attribute is used to execute a JavaScript when an element is clicked 
   - Here, it is set to trigger the alert('Hello World')
  -->
  <button onclick="alert('Hello World')">Click Me</button>


  <!-- The href attribute of the <a> element 
    - The href attribute specifies the URL of the page the link goes to
    - This is essentially another way to trigger an alert by linking javascrip code to the href attribute
  -->
  <a href="javascript:alert('Hello, world!')">Click me</button>
  
</body>
</html>
